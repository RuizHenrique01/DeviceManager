<div class="project-box container-md mt-5 shadow-none p-3 mb-5 bg-body-tertiary rounded">
  <p class="h2">New Device</p>
  <form [formGroup]="formDevice" (ngSubmit)="onSubmit()">
    <div class="mb-3 mt-4">
      <label for="devicePartNumber" class="form-label">Part Number:</label>
      <input
        type="text"
        class="form-control"
        id="devicePartNumber"
        formControlName="partNumber"
        required
      >
      <span class="error-form mt-2" *ngIf="formDevice.get('partNumber')?.errors?.['required'] && formDevice.get('partNumber')?.touched">
        Device Part Number is required!
      </span>
      <span class="error-form mt-2" *ngIf="formDevice.get('partNumber')?.errors?.['pattern'] && (formDevice.get('partNumber')?.touched || formDevice.get('partNumber')?.valueChanges)">
        Please enter a valid positive integer greater than zero.
      </span>
    </div>
    <div class="mb-3 mt-4">
      <label for="deviceColor" class="form-label">Color:</label>
      <input
        type="text"
        class="form-control"
        id="deviceColor"
        formControlName="color"
        required
      >
      <span class="error-form mt-2" *ngIf="formDevice.get('color')?.errors?.['required'] && formDevice.get('color')?.touched">
        Device Color is required!
      </span>
      <span class="error-form mt-2" *ngIf="formDevice.get('color')?.errors?.['maxlength'] && (formDevice.get('color')?.touched || formDevice.get('color')?.valueChanges)">
        Device Color must be at most 16 characters long.
      </span>
      <span class="error-form mt-2" *ngIf="formDevice.get('color')?.errors?.['pattern'] && (formDevice.get('color')?.touched || formDevice.get('color')?.valueChanges)">
        Device Color can only contain letters.
      </span>
    </div>
    <div class="mb-3 mt-4">
      <label for="category" class="form-label">Category:</label>
      <select class="form-select form-control" aria-label="Default select example" id="category" formControlName="categoryId">
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let category of listCategory" value={{category.id}}>{{category.name}}</option>
      </select>
      <span class="error-form mt-2" *ngIf="formDevice.get('categoryId')?.errors?.['required'] && formDevice.get('categoryId')?.touched">
        Device Category is required!
      </span>
    </div>
    <div class="d-flex gap-2 justify-content-end">
      <button type="button" class="btn btn-light" routerLink="/device-manager/device">Cancel</button>
      <button type="submit" class="btn btn-dark" [disabled]="formDevice.invalid">Add</button>
    </div>
  </form>
</div>
