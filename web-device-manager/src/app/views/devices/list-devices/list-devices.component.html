<div class="device-box container-lg mt-3 shadow-none p-3 mb-5 bg-body-tertiary rounded">
  <p class="h2 mb-3">Devices</p>
  <div class="d-flex justify-content-between gap-1">
    <input type="text" class="form-control input-search" a ria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" placeholder="Search..." [(ngModel)]="searchTerm">
    <button type="button" class="btn btn-dark new-device-button" routerLink="/device-manager/new-device">+ New Device</button>
  </div>

  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <div class="col" *ngFor="let device of filteredDevices()">
      <div class="card">
        <div class="card-header d-flex justify-content-end">
          <i class="bi bi-trash3-fill text-danger action-button" style="font-size: 1.1rem;" data-bs-toggle="modal"
          data-bs-target="#deletedeviceModal"
          (click)="selectDevice(device)"
          data-toggle="tooltip" data-placement="right" title="Remove a Device"></i>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Part Number:</strong> {{device.partNumber}}</p>
          <p class="card-text"><strong>Color:</strong> {{device.color}}</p>
          <p class="card-text"><strong>Category:</strong> {{device.category.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deletedeviceModal" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
  style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalCenterTitle">Delete Device!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete the '{{deviceSelected?.partNumber}}' device?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteDevice()">Delete</button>
      </div>
    </div>
  </div>
</div>
